<app-ppp-header [title]="'Galerie'" [action_type]="'cart'"></app-ppp-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="6" size-sm="4" size-md="3" size-lg="2" *ngFor="let g of m_gallery" (click)="showDetail(g)">

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
