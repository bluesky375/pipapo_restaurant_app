<app-ppp-header [title]="'Bonuspunkte'" [action_type]="'cart'"></app-ppp-header>

<ion-content padding>
  <div class="bonus_bg"></div>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let dish of m_dishes; let idx=index">
          <div class="dish">
            <ion-img *ngIf="idx+1 <= m_point" src="/assets/images/logo.png"></ion-img>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-label text-center>
      <p><ion-text color="light">BEI 10 BESUCHEN IST DAS 11. <br> ESSEN GRATIS</ion-text></p>
    </ion-label>
  </ion-list>
</ion-content>
