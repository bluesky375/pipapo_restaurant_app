<ion-header>
  <ion-toolbar class="app_header">
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title (click)="goHomeMenu()">
      <ion-img src="./assets/images/logo.png"></ion-img>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="_action_type == 'setting'" (click)="onClickSetting()" color="dark">
        <ion-icon slot="icon-only" name="cog"></ion-icon>
      </ion-button>
      <ion-button *ngIf="_action_type == 'cart'" (click)="onClickCart()" color="dark">
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="main">
    <ion-buttons slot="start" *ngIf="canBack()">
      <ion-button (click)="onClickBack()">
        <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title mode="md">
      <p [ngClass]="_is_double_line ? 'title_double' : ''">{{_title}}</p>
    </ion-title>
  </ion-toolbar>
</ion-header>
